{% extends 'base.html' %}

{% block content %}
  <form action="{% url 'log_in' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      <div>
        {{ field.label_tag }} <br>
        {{ field }}
      </div>
    {% endfor %}
    <button type="submit">Log in</button>
    <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign up!</a></p>
  </form>
{% endblock content %}
