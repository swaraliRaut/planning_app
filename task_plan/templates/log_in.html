{% extends 'base.html' %}

{% block content %}
  <div class=".container-md py-3 d-flex justify-content-center">
    <div class="row mb-4">
      <form action="{% url 'log_in' %}" method="post">
        {% csrf_token %}
        {% for field in form %}
          <div class="col-mb-6 my-2">
            {{ field.label_tag }} <br>
            {{ field }}
          </div>
        {% endfor %}
        <div id = "error" class = "my-2"> {{form.errors}} </div>
        <button type="submit" class = "btn btn-primary my-3">Log in</button>
        <p>Don't have an account? <a href="{% url 'sign_up' %}">Sign up!</a></p>
      </form>
    </div>
  </div>  
{% endblock content %}
