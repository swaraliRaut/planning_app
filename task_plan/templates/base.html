{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Planning</title>
    {% comment %} <link rel='stylesheet' href='{% static "/css/main.css" %}'> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
<div class="header my-5"> 
      {% if user.is_authenticated %}
       <div class="row mb-3">
        <div class="col-sm-8 d-flex justify-content-center">
          <p class = "text-primary" style="font-size:1.6em">Hello {{user}}, welcome to task planning</p>
        </div>
        <div class="col-sm-2">
          <a href="{% url 'log_out' %}" class = "logout" style="float:right"> Logout </a>
        </div>
        </div>
      {% endif %}
    </div>
{% block content %}
{% endblock content %}

{% block javascript %}
{% endblock javascript %}

</body>
</html>

{% comment %} base.html {% endcomment %}
